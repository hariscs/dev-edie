<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="./images/devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>

		<title>Edie Home page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<!-- header -->
		<div class="container">
			<header class="main-header">
				<nav class="navbar">
					<h1 class="logo">Edie</h1>

					<ul class="navbar-list">
						<li class="list-item"><a href="#"></a></li>
						<li class="list-item"><a href="#"></a></li>
						<li class="list-item"><a href="#"></a></li>
						<li class="list-item"><a href="#"></a></li>
						<li class="list-item"><a href="#"></a></li>
					</ul>
				</nav>
			</header>

			<!-- showcase area -->
			<main class="main">
				<div class="intro">
					<p class="upper-text"></p>
					<h1 class="intro-title"></h1>
				</div>

				<img src="" alt="" class="banner-img" />

				<div class="intro">
					<h1 class="intro-title"></h1>
					<p class="intro-subtitle"></p>
					<div class="form">
						<p class="form-text"></p>
						<div class="form-input">
							<input type="text" class="search-input" />
							<button class="btn cta"></button>
						</div>
					</div>
				</div>
			</main>

			<!-- services area -->
			<section class="services">
				<h2 class="services-text"></h2>
				<div class="services-cards">
					<!-- card 1 -->
					<div class="card">
						<div class="card-icon"></div>
						<h3 class="card-title"></h3>
						<p class="card-text"></p>
						<button class="btn btn-primary"></button>
					</div>

					<!-- card 2 -->
					<div class="card">
						<div class="card-icon"></div>
						<h3 class="card-title"></h3>
						<p class="card-text"></p>
						<button class="btn btn-primary"></button>
					</div>

					<!-- card 3 -->
					<div class="card">
						<div class="card-icon"></div>
						<h3 class="card-title"></h3>
						<p class="card-text"></p>
						<button class="btn btn-primary"></button>
					</div>
				</div>
			</section>

			<!-- work section -->
			<section class="work">
				<h2 class="work-title"></h2>

				<!-- images grid -->
				<div class="grid-cols">
					<!-- column 1 -->
					<div class="col col-1">
						<img src="" alt="" class="col-img" />
						<p class="img-description"></p>
						<h4 class="img-title"></h4>
					</div>

					<!-- column 2 -->
					<div class="col col-2">
						<img src="" alt="" class="col-img" />
						<p class="img-description"></p>
						<h4 class="img-title"></h4>
					</div>

					<!-- column 3 -->
					<div class="col col-3">
						<img src="" alt="" class="col-img" />
						<p class="img-description"></p>
						<h4 class="img-title"></h4>
					</div>

					<!-- column 4 -->
					<div class="col col-4">
						<img src="" alt="" class="col-img" />
						<p class="img-description"></p>
						<h4 class="img-title"></h4>
					</div>
				</div>

				<a href="#" class="btn"></a>
			</section>

			<!-- team section -->
			<section class="team">
				<div class="team-info"></div>
				<div class="team-images">
					<img src="" alt="" class="team-img" />
					<img src="" alt="" class="team-img" />
					<img src="" alt="" class="team-img" />
				</div>
			</section>

			<!-- clients section -->
			<section class="client">
				<p class="client-text"></p>
				<div class="client-profile">
					<img src="" alt="" class="client-img" />
					<div class="client-info">
						<h4 class="name"></h4>
						<p class="info"></p>
					</div>
				</div>
			</section>

			<!-- footer section -->
			<footer class="main-footer">
				<div class="footer-flex">
					<ul class="footer-list">
						<li class="list-item"><a href="#"></a></li>
						<li class="list-item"><a href="#"></a></li>
						<li class="list-item"><a href="#"></a></li>
						<li class="list-item"><a href="#"></a></li>
						<li class="list-item"><a href="#"></a></li>
					</ul>

					<div class="footer-links">
						<h1 class="logo">Edie</h1>

						<div class="links">
							<a href="#" class="link"></a>
							<a href="#" class="link"></a>
							<a href="#" class="link"></a>
						</div>
					</div>

					<div class="form">
						<p class="form-text"></p>
						<div class="form-input">
							<input type="text" class="search-input" />
							<button class="btn cta"></button>
						</div>
					</div>
				</div>

				<div class="footer-text">
					<p><a href=""></a> <a href=""></a></p>
				</div>
			</footer>
		</div>
	</body>
</html>
